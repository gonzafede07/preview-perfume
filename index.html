<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card1">
      <img class="img" src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="card2">
      <h4 class="title">P E R F U M E</h4>

      <h1 class="head">Gabrielle Essence Eau De Parfum</h1>

      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  

      <div class="price">
        <p>$149.99</p> 
        <del>$169.99</del>
      </div>
      

      <button class="button"><img class="icon-cart" src="images/icon-cart.svg" alt=""> Add to Cart</button> 
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gonzafede07">Gonzalo Zapata</a>.
  </div>
</body>
</html>
